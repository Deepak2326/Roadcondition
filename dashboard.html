<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Condition Analysis - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Road Condition Dashboard</h1>
        <button id="logout">Logout</button>
    </header>
    
    <section>
        <h2>Upload an Image</h2>
        <form id="uploadForm">
            <input type="file" id="imageUpload" accept="image/png, image/jpeg">
            <button type="submit">Upload</button>
        </form>
    </section>
    
    <section>
        <h2>Uploaded Images & Classification</h2>
        <div id="imageContainer" class="image-gallery"></div>
    </section>
    
    <section>
        <h2>Statistics</h2>
        <p id="totalImages">Total Images: 0</p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
